<!-- Full Page Intro -->
<div class="view full-page-intro h-100" style="background: url('images/login-form-bg-img.jpg')
no-repeat 0 0/ cover;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-strong d-flex justify-content-center align-items-center h-100">
        <div class="container login-container">
            <div class="row">
                <div class="col-md-6 col-xl-5 login-form-1 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <h4>Login</h4>
                            <form>
                                <!-- Username -->
                                <div class="input-group mb-4 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-user prefix grey-text"></i>
                                        </div>
                                    </div>
                                    <input class="form-control" placeholder="Username" type="text" value="">
                                </div>
                                <!-- Password -->
                                <div class="input-group mb-4 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-lock prefix grey-text"></i>
                                        </div>
                                    </div>
                                    <input class="form-control" placeholder="Password" type="password" value="">
                                </div>
                                <!-- Login Button -->
                                <div class="text-center">
                                    <div class="form-group m-0">
                                        <button class="btn btn-indigo pl-4 pr-4 pt-2 pb-2 m-0" type="button">
                                            Login
                                        </button>
                                    </div>
                                    <hr>
                                    <!-- Remember Me -->
                                    <fieldset class="form-check">
                                        <input class="form-check-input" id="checkbox1" type="checkbox">
                                        <label class="form-check-label dark-grey-text" for="checkbox1">
                                            Remember Me
                                        </label>
                                    </fieldset>
                                    <!-- Forget Password? -->
                                    <div class="form-group m-0">
                                        <a class="ForgetPwd" href="#">Forget Password?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--<div class="col-md-6 login-form-2">
