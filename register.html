    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css"
        rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Custom style -->
    <link href="css/main.css" rel="stylesheet">
    <style type="text/css">
        html,
        body,
        header,
        .view {
            height: 100%;
        }

        @media (max-width: 740px) {

            html,
            body,
            header,
            .view {
                height: 1000px;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {

            body,

            }
        }

        @media (min-width: 800px) and (max-width: 850px) {

                background: #1C2331 !important;
            }

<body>

    <!-- Full Page Intro -->
    <div class="view full-page-intro h-100" style="background: url('images/login-form-bg-img.jpg')
no-repeat 0 0/ cover;">
        <!-- Mask & flexbox options-->
        <div class="mask rgba-black-strong d-flex justify-content-center align-items-center h-100">
            <div class="container login-container">
                <div class="row">
                    <div class="col-md-6 col-xl-5 login-form-1 m-auto">
                        <div class="card">
                            <div class="card-body">
                                <!-- Brand -->
                                <a class="d-block" href="https://www.3disystems.com/">
                                    <img src="images/3Di-Engage-logo.png" alt="3disystems" width="130px"
                                        class="d-block m-auto">
                                </a>
                                <h4 class="mt-3">Register</h4>
                                <div class="px-3">
                                    <p class="mt-3 mb-0">Thank You for Subscribing to 3DiEngage Rent Registry
                                        Solution.<br>
                                        Please fill out below Registration Details to Enable your organization.
                                    </p>
                                    <!-- <p>Please fill out below Registration Details to Enable your organization.</p> -->
                                </div>
                                <form class="px-3">
                                    <!-- Organization Name -->
                                    <div class="input-group mb-4 mr-sm-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-building prefix grey-text"></i>
                                            </div>
                                        </div>
                                        <input class="form-control" placeholder="Organization Name" type="text"
                                            value="">
                                    </div>
                                    <!-- Contact Person Name -->
                                    <div class="input-group mb-4 mr-sm-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-user prefix grey-text"></i>
                                            </div>
                                        </div>
                                        <input class="form-control" placeholder="Contact Person Name" type="text"
                                            value="">
                                    </div>
                                    <!-- Contact Email ID -->
                                    <div class="input-group mb-4 mr-sm-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-envelope prefix grey-text"></i>
                                            </div>
                                        </div>
                                        <input class="form-control" placeholder="Contact Email ID" type="text" value=""
                                            required>
                                    </div>
                                    <!-- Contact Phone Number -->
                                    <div class="input-group mb-4 mr-sm-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-phone prefix grey-text"></i>
                                            </div>
                                        </div>
                                        <input class="form-control" placeholder="Contact Phone Number" type="number"
                                            value="">
                                    </div>
                                    <!-- I Agree T & C -->
                                    <fieldset class="form-check mb-4">
                                        <input class="form-check-input" id="checkbox1" type="checkbox">
                                        <label class="form-check-label dark-grey-text" for="checkbox1">
                                            Terms & Conditions
                                        </label>
                                    </fieldset>

                                    <!-- Login Button -->
                                    <div class="text-center">
                                        <div class="form-group m-0">
                                            <button class="btn btn-primary pl-4 pr-4 pt-2 pb-2 m-0" type="button">
                                                Submit
                                            </button>
                                            <button class="btn btn-dark pl-4 pr-4 pt-2 pb-2 m-0" type="button">
                                                Cancel
                                            </button>
                                        </div>
                                        <!-- <hr> -->
                                        <!-- Forget Password? -->
                                        <!-- <div class="form-group m-0">
                                            <a class="ForgetPwd" href="#">Forget Password?</a>
                                        </div> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--<div class="col-md-6 login-form-2">
                    <h3>Login for Form 2</h3>
                    <form>
                        <div class="form-group">
                            <input class="form-control" placeholder="Your Email *" type="text" value=""/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Your Password *" type="password" value=""/>
                        </div>
                        <div class="form-group">
                            <input class="btnSubmit" type="submit" value="Login"/>
                        </div>
                        <div class="form-group">

                            <a class="ForgetPwd" href="#" value="Login">Forget Password?</a>
                        </div>
                    </form>
                </div>-->
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>

        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>-->

    <!-- Bootstrap core JavaScript -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <!-- JQuery -->
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <script src="js/mdb.min.js" type="text/javascript"></script>
